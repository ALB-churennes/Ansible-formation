mysql_root_password: alb
mysql_databases:
  - name: alb-db
    encoding: latin1
    collation: latin1_general_ci
mysql_users:
  - name: alb-user
    host: "%"
    password: alb-user
    priv: "alb-db.*:ALL"

apache_remove_default_vhost: true
apache_create_vhosts: true
apache_vhosts:
  - servername: "alb-wordpress.com"
    documentroot: "/var/www/wordpress"
    extra_parameters: |
      ProxyPassMatch ^/(.*\.php(/.*)?)$ "fcgi://127.0.0.1:9000/var/www/wordpress"

php_packages_extra:
  - php-mysql
php_enable_php_fpm: true
